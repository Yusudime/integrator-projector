<!DOCTYPE html>
<html>
<head>
    <title>Tabela de Horário Escolar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .schedule-form {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }

        .schedule-table th,
        .schedule-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .schedule-table th {
            background-color: #f2f2f2;
        }

        .schedule-table tr:hover {
            background-color: #f5f5f5;
        }

        .schedule-form input[type="text"],
        .schedule-form select {
            width: 100%;
            padding: 6px;
        }

        .schedule-form button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="schedule-form">
        <center><h2>PROFESSOR ANDERSON UCHOA</h2></center>
        <form>
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Segunda-feira</th>
                        <th>Terça-feira</th>
                        <th>Quarta-feira</th>
                        <th>Quinta-feira</th>
                        <th>Sexta-feira</th>
                    </tr>
                </thead>
                <tbody id="schedule-body">
                    <tr>
                        <td><input type="text" name="time1" placeholder="08:00 - 10:00"></td>
                        <td><input type="text" name="monday1"></td>
                        <td><input type="text" name="tuesday1"></td>
                        <td><input type="text" name="wednesday1"></td>
                        <td><input type="text" name="thursday1"></td>
                        <td><input type="text" name="friday1"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="time2" placeholder="10:00 - 12:00"></td>
                        <td><input type="text" name="monday2"></td>
                        <td><input type="text" name="tuesday2"></td>
                        <td><input type="text" name="wednesday2"></td>
                        <td><input type="text" name="thursday2"></td>
                        <td><input type="text" name="friday2"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="time2" placeholder="12:00 - 14:00"></td>
                        <td><input type="text" name="monday2"></td>
                        <td><input type="text" name="tuesday2"></td>
                        <td><input type="text" name="wednesday2"></td>
                        <td><input type="text" name="thursday2"></td>
                        <td><input type="text" name="friday2"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="time2" placeholder="14:00 - 16:00"></td>
                        <td><input type="text" name="monday2"></td>
                        <td><input type="text" name="tuesday2"></td>
                        <td><input type="text" name="wednesday2"></td>
                        <td><input type="text" name="thursday2"></td>
                        <td><input type="text" name="friday2"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="time2" placeholder="16:00 - 17:00"></td>
                        <td><input type="text" name="monday2"></td>
                        <td><input type="text" name="tuesday2"></td>
                        <td><input type="text" name="wednesday2"></td>
                        <td><input type="text" name="thursday2"></td>
                        <td><input type="text" name="friday2"></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" onclick="createScheduleTable()">Criar Tabela</button>
        </form>
    </div>

    <script>
        function createScheduleTable() {
            var tableData = [];
            var rows = document.getElementById("schedule-body").getElementsByTagName("tr");

            for (var i = 0; i < rows.length; i++) {
                var rowData = [];
                var cells = rows[i].getElementsByTagName("input");

                for (var j = 0; j < cells.length; j++) {
                    rowData.push(cells[j].value);
                }

                tableData.push(rowData);
            }

            var table = document.createElement("table");
            table.className = "schedule-table";

            var thead = document.createElement("thead");
            var tr = document.createElement("tr");

            for (var i = 0; i < tableData[0].length; i++) {
                var th = document.createElement("th");
                th.textContent = tableData[0][i];
                tr.appendChild(th);
            }

            thead.appendChild(tr);
            table.appendChild(thead);

            var tbody = document.createElement("tbody");

            for (var i = 1; i < tableData.length; i++) {
                var tr = document.createElement("tr");

                for (var j = 0; j < tableData[i].length; j++) {
                    var td = document.createElement("td");
                    td.textContent = tableData[i][j];
                    tr.appendChild(td);
                }

                tbody.appendChild(tr);
            }

            table.appendChild(tbody);

            var existingTable = document.querySelector(".schedule-table");
            existingTable.parentNode.replaceChild(table, existingTable);
        }
    </script>
</body>
</html>
