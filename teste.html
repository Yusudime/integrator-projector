<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de foto com legenda e botões</title>
    <style>
        /* Estilos CSS para posicionar os elementos */
        .container {
            position: relative;
            display: inline-block;
        }
        
        .image {
            display: block;
            width: 300px; /* Ajuste a largura conforme necessário */
        }
        
        .caption {
            position: absolute;
            bottom: 0;
            left: 0; /* Cor de fundo da legenda */
            color: black; /* Cor do texto da legenda */
            width: 100%;
            padding: 10px;
        }
        
        .buttons {
            margin-top: 50px;
        }
        
        .buttons button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="bg.jpg" alt="Imagem">
        <div class="caption">
            Analise e desenvolvimento de sistemas
        </div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
    </div>
</body>
</html>
