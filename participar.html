<!DOCTYPE html>
<html>
<head>
  <title>Inscrição de Escola</title>
  <style>
    header {
      background-color: #47cad3;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .form-group {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
    <header>
        <h1>Horario Escolar</h1>
    </header>

  <div class="form-group">
    <h2>Inscrição de Escola</h2>
    <form action="inscrever-escola.php" method="post">
      <label for="nome">Nome da Escola:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="nivel">Nível de Ensino:</label>
      <select id="nivel" name="nivel" required>
        <option value="">-- Selecione --</option>
        <option value="fundamental">Ensino Fundamental</option>
        <option value="medio">Ensino Médio</option>
        <option value="superior">Ensino Superior</option>
      </select>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" rows="5"></textarea>

      <input type="submit" value="Enviar">
    </form>
  </div>
</body>
</html>
