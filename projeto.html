<!DOCTYPE html>
<html>
<head>
  <title>Horario Escolar</title>
  <style>
    /* Estilos para o cabeçalho */
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    /* Estilos para o carrossel de imagens */
    .imagem {
      width: 80%;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    
    .imagem img {
      max-width: 100%;
    }
    
    /* Estilos para o buscador */
    #search {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 100px auto;
    }
    
    #search input[type="text"] {
      padding: 10px;
      width: 300px;
    }
    
    #search select {
      padding: 10px;
      margin-left: 10px;
    }

    .direita {
        float: right;
        background-color: white;
    }
    
  </style>
</head>
<body>
  <!-- Cabeçalho do site -->
  <header>
    <h1>Horario Escolar</h1>
    <nav>
        <ul>
          <li class="direita"><a href="#">Participar</a></li>
        </ul>
      </nav>
  </header>
  
  <div class="imagem">
    <img src="https://img.freepik.com/fotos-gratis/web-design-online_53876-95309.jpg?size=626&ext=jpg" alt="Imagem 1">
    
  </div>
  
  <!-- Buscador com opções -->
  <div id="search">
    <input type="Buscar Universidade" placeholder="Buscar Universidade">
    <button>Buscar</button>
  </div>

  
  <!-- Conteúdo da página -->
  <main>
    <center>
        <h2>Bem-vindo ao site de horario escolar</h2>
        <p>Sobre a pagina</p>
    </center>
  </main>
</body>
</html>
